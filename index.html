<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body { margin: 0; background-color: navy; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
  const config = {
    type: Phaser.AUTO,
    width: 1920,
    height: 1080,
    backgroundColor: 0x000080, // Navy blue
    scene: {
      preload,
      create
    }
  };

  const game = new Phaser.Game(config);

  function preload() {
    this.load.atlas(
      'bubbles',
      'assets/sprite_sheet.png',
      'assets/sprite_sheet.json'
    );
  }

  function create() {
    const frameNames = [
      'bubble1.png', 'bubble2.png', 'bubble3.png', 'bubble4.png', 'bubble5.png',
      'bubble6.png', 'bubble7.png', 'bubble8.png', 'bubble9.png', 'bubble10.png', 'bubble11.png'
    ];

    this.anims.create({
      key: 'bubbleFloat',
      frames: frameNames.map(name => ({ key: 'bubbles', frame: name })),
      frameRate: 6,
      repeat: -1
    });

    this.add.sprite(960, 540, 'bubbles', 'bubble1.png').play('bubbleFloat');
  }
</script>
</body>
</html>
