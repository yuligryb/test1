<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body { margin: 0; background-color: navy; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 1920,
  height: 1080,
  backgroundColor: 0x000080, // Navy blue
  scene: {
    preload,
    create
  }
};

const game = new Phaser.Game(config);

function preload() {
  this.load.spritesheet('bubbles', 'assets/sprite_sheet.png', {
    frameWidth: 1920,
    frameHeight: 1080
  });
}

function create() {
  this.anims.create({
    key: 'bubbleFloat',
    frames: this.anims.generateFrameNumbers('bubbles', { start: 0, end: 10 }),
    frameRate: 6,
    repeat: -1
  });

  this.add.sprite(960, 540, 'bubbles', 0).play('bubbleFloat');
}
</script>
</body>
</html>
