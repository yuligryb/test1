<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Animation (Background Bubbles + Breathing)</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; background-color: navy; overflow: hidden; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 1920,
  height: 1080,
  backgroundColor: 0x000080,
  scene: {
    preload,
    create,
    update
  },
  scale: {
    mode: Phaser.Scale.NONE,
    autoCenter: Phaser.Scale.CENTER_BOTH
  }
};

let bubble;
let backgroundBubbles = []; // Array for small bubbles
let swayTime = 0;
const maxBubbles = 30; // How many small bubbles

const game = new Phaser.Game(config);

function preload() {
  this.load.spritesheet('Bubble_Sheet', 'assets/Bubble_Sheet.png', {
    frameWidth: 1920,
    frameHeight: 1080
  });
}

function create() {
  const correctFrameOrder = [
    0, 3, 4, 5, 6, 7, 8, 9, 10, 1, 2
  ];

  this.anims.create({
    key: 'bubbleFloat',
    frames: correctFrameOrder.map(i => ({ key: 'Bubble_Sheet', frame: i })),
    frameRate: 2, 
    repeat: -1
  });

  bubble = this.add.sprite(960, 540, 'Bubble_Sheet').play('bubbleFloat');

  // Create small background bubbles
  for (let i = 0; i < maxBubbles; i++) {
    let smallBubble = this.add.circle(
      Phaser.Math.Between(0, 1920), // random x
      Phaser.Math.Between(1080, 2000), // start offscreen below
      Phaser.Math.Between(5, 15), // random radius
      0xFFFFFF,
      0.3 // translucent white (30% opacity)
    );
    smallBubble.speed = Phaser.Math.FloatBetween(0.2, 0.5); // random slow speed
    backgroundBubbles.push(smallBubble);
  }
}

function update(time, delta) {
  swayTime += delta * 0.0005;

  // Big bubble sway
  bubble.x = 960 + Math.sin(swayTime) * 30;

  // Big bubble breathing zoom
  const scale = 1 + Math.sin(swayTime * 1.5) * 0.01;
  bubble.setScale(scale);

  // Move background bubbles upward
  backgroundBubbles.forEach(b => {
    b.y -= b.speed;
    if (b.y < -50) {
      // Reset bubble to bottom once it goes off top
      b.x = Phaser.Math.Between(0, 1920);
      b.y = Phaser.Math.Between(1100, 1500);
      b.radius = Phaser.Math.Between(5, 15);
      b.speed = Phaser.Math.FloatBetween(0.2, 0.5);
    }
  });
}
</script>
</body>
</html>
