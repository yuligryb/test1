<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Animation (Sway + Locked Screen)</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; background-color: navy; overflow: hidden; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 1920,
  height: 1080,
  backgroundColor: 0x000080, // Navy
  scene: {
    preload,
    create,
    update
  },
  scale: {
    mode: Phaser.Scale.NONE, // LOCK screen size
    autoCenter: Phaser.Scale.CENTER_BOTH
  }
};

let bubble;

const game = new Phaser.Game(config);

function preload() {
  this.load.spritesheet('bubbles', 'assets/sprite_sheet.png', {
    frameWidth: 1920,
    frameHeight: 1080
  });
}

function create() {
  const correctFrameOrder = [
    0, 3, 4, 5, 6, 7, 8, 9, 10, 1, 2
  ];

  this.anims.create({
    key: 'bubbleFloat',
    frames: correctFrameOrder.map(i => ({ key: 'bubbles', frame: i })),
    frameRate: 6,
    repeat: -1
  });

  bubble = this.add.sprite(960, 540, 'bubbles').play('bubbleFloat');
}

let swayTime = 0;

function update(time, delta) {
  swayTime += delta * 0.001; // Accumulate time
  bubble.x = 960 + Math.sin(swayTime) * 30; // Sway Â±30 pixels
}
</script>
</body>
</html>
