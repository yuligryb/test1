<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Animation (Correct Size)</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; background-color: navy; overflow: hidden; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 1920,
  height: 1080,
  backgroundColor: 0x000080, // navy
  scene: {
    preload,
    create
  },
  scale: {
    mode: Phaser.Scale.FIT,
    autoCenter: Phaser.Scale.CENTER_BOTH
  }
};

const game = new Phaser.Game(config);

function preload() {
  this.load.spritesheet('bubbles', 'assets/sprite_sheet.png', {
    frameWidth: 1920,
    frameHeight: 1080
  });
}

function create() {
  // Correct frame order based on how the sprites are packed
  const correctFrameOrder = [
    0, 3, 4, 5, 6, 7, 8, 9, 10, 1, 2
  ];

  const frames = correctFrameOrder.map(i => ({ key: 'bubbles', frame: i }));

  this.anims.create({
    key: 'bubbleFloat',
    frames: frames,
    frameRate: 6, // Adjust speed if needed
    repeat: -1    // Loop forever
  });

  this.add.sprite(960, 540, 'bubbles').play('bubbleFloat');
}
</script>
</body>
</html>
