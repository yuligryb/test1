<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Animation (Sway + Breathing Zoom)</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; background-color: navy; overflow: hidden; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 1920,
  height: 1080,
  backgroundColor: 0x000080,
  scene: {
    preload,
    create,
    update
  },
  scale: {
    mode: Phaser.Scale.NONE,
    autoCenter: Phaser.Scale.CENTER_BOTH
  }
};

let bubble;

const game = new Phaser.Game(config);

function preload() {
  this.load.spritesheet('Bubble_Sheet', 'assets/Bubble_Sheet.png', {
    frameWidth: 1920,
    frameHeight: 1080
  });
}

function create() {
  const correctFrameOrder = [
    0, 3, 4, 5, 6, 7, 8, 9, 10, 1, 2
  ];

  this.anims.create({
    key: 'bubbleFloat',
    frames: correctFrameOrder.map(i => ({ key: 'Bubble_Sheet', frame: i })),
    frameRate: 2, // Slow animation frames
    repeat: -1
  });

  bubble = this.add.sprite(960, 540, 'Bubble_Sheet').play('bubbleFloat');
}

let swayTime = 0;

function update(time, delta) {
  swayTime += delta * 0.0005; // Slow sway and breathing

  // Side-to-side motion
  bubble.x = 960 + Math.sin(swayTime) * 30;

  // Breathing zoom (scaling)
  const scale = 1 + Math.sin(swayTime * 1.5) * 0.01; // Tiny breathing
  bubble.setScale(scale);
}
</script>
</body>
</html>
